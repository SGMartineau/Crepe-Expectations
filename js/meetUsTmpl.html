
  <div class="card large bacon">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{ourInfo.img}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ourInfo.name}}<i class="material-icons right">more_vert</i></span>
      <p>{{ourInfo.email}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>{{ourInfo.bio}}</p>
    </div>
  </div>
